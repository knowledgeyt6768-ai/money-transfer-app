<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Two Profile Boxes</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            gap: 30px;
        }

        .box {
            width: 280px;
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .bk-pass {
            position: absolute;
            width: 100%;
            background: #91a1b3;
            height: 100vh;
            
            display: none;
            justify-content: center;
            align-items: center;
        }

        .password {
            width: 280px;
            background: #fff;
            padding: 20px;

            border-radius: 12px;
            text-align: center;
            position: absolute;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .user-password {
            margin-top: 50px;
        }

        .profile {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            background: #ddd;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: bold;
            color: #555;
        }

        h1 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        input {
            width: 95%;
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 16px;
            color: #27ae60;
            margin-bottom: 12px;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 6px;
            background: #007bff;
            color: #fff;
            font-size: 15px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>

<body>

    <div class="bk-pass">

        <div class="password">
            <div class="profile userji">V</div>

            <h1>Enter your password</h1>

            <input class="user-password" type="number" placeholder="enter your password">
            <button class="add">pay</button>
        </div>
    </div>


    <div class="container">

        <!-- Box 1 -->
        <div class="box">
            <div class="profile">V</div>
            <h1>vikash</h1>

            <input class="price-name-vikash" type="text" placeholder="Enter user">
            <input class="price-vikash" type="number" placeholder="Enter quantity">

            <h2>Price: ₹<span class="show-price-vikash"></span></h2>
            <button onclick="main('vikash')">Trenfer To</button>
        </div>

        <!-- Box 2 -->
        <div class="box">
            <div class="profile">R</div>
            <h1>rahul</h1>

            <input class="price-name-rahul" type="text" placeholder="Enter user">
            <input class="price-rahul" type="number" placeholder="Enter quantity">

            <h2>Price: ₹<span class="show-price-rahul"></span></h2>
            <button onclick="main('rahul')">Trenfer To</button>
        </div>

        <div class="box">
            <div class="profile">Rh</div>
            <h1>Rohit</h1>

            <input class="price-name-rohit" type="text" placeholder="Enter user">
            <input class="price-rohit" type="number" placeholder="Enter quantity">

            <h2>Price: ₹<span class="show-price-rohit"></span></h2>
            <button onclick="main('rohit')">Trenfer To</button>
        </div>

        <div class="box">
            <div class="profile">D</div>
            <h1>admin</h1>

            <input class="price-name-admin" type="text" placeholder="Enter user">
            <input class="price-admin" type="number" placeholder="Enter quantity">

            <h2>Price: ₹<span class="show-price-admin"></span></h2>
            <button onclick="main('admin')">Trenfer To</button>
        </div>


    </div>
    <script src="main.js"></script>
</body>


</html>
